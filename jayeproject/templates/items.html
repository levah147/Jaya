<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>items</title>
    <style>
        .color1{
            width:20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background-color: black;
        }
        .color2{
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background-color: orange;
        }
        @media screen and (min-width: 890px) {
            .w-40{
            width: 40%;
            } 
        }
        .bg-black{
            background-color: black;
            color: white;
        }
        .btn-hover:hover{
            color: grey;
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="app container-fluid">
        <!-- Start -->
        <div class="row align-items-center bg-white p-3">
            <div class="d-flex align-items-center gap-3 left col-6 col-lg-4">
                <img src="{% static '../static/assets/Jaye.png' %}" title="the logo" alt="Jaye Logo">
                <a href="#">Shop</a>
                <a href="#">Stories</a>
                <a href="#">About</a>
            </div>
            <div class="col-lg-6">
                <input type="search" class="form-control" placeholder="search your favourite store">
            </div>
            <div class="col-lg-2 d-flex justify-content-end align-items-center">
                <button class="btn-lime"><a href="{% url 'login' %}">Login</a></button>
            </div>
        </div>
        <main class="bg-light">
            <div class="d-flex justify-content-center">
                <div class="px-5 d-lg-flex py-5">
                    <div class="storeImg-container">
                        <img src="../static/assets/bagImg.png" alt="">
                    </div>
                    <div class="storeItem-details w-40 px-lg-5">
                        <div class="d-lg-flex">
                            <h2>Women's Cotton Bag </h2>
                            <button class="btn btn-white"><i class="bi bi-heart"></i></button>
                            <button class="btn btn-white"><i class="bi bi-box-arrow-up-right"></i></button>
                        </div>
                        <p class="mb-2">$99 <span class="border p-1">or 4 interest-free payments of $25.00. Learn more</span></p>
                        <p>Revamp your style with the latest designer trends in menâ€™s clothing or achieve a perfectly curated wardrobe thanks to our line-up of timeless pieces. </p>
                        <div>
                            <p class="text-muted mt-1">Color</p>
                            <div class="d-flex gap-2">
                                <button class="color1"></button>
                                <button class="color2"></button>
                            </div> 
                        </div>
                        <div>
                            <p class="text-muted mt-1">Sizes</p>
                            <div class="d-flex gap-2">
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">XS</button>
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">S</button>
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">M</button>
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">L</button>
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">XL</button>
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">XXL</button>
                                <button class="border border-dark bg-light py-1 px-2 btn-hover">3XL</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button class="col-lg-8 bg-black py-1">Add to cart <span>$250</span></button>
                            <div class="col-lg-3 border border-dark bg-light text-dark d-flex justify-content-between align-items-center">
                                <button class="border-0 bg-light"><i class="bi bi-dash-lg"></i></button><span>2</span><button class="border-0 bg-light"><i class="bi bi-plus-lg"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <!-- Stop -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
